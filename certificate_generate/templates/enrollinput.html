{% extends 'starter-template.html' %}
{% block content %}

<div class="d-flex justify-content-center">
  <form action="" method="post" enctype="multipart/form-data" class="w-100" style="max-width: 400px;">
    {% csrf_token %}
    
    <div class="card shadow">
      <div class="card-header">
        <div class="card-title mb-0">Enroll Form</div>
      </div>
      <div class="card-body">
        <div class="mb-3">    
          <label for="formFile" class="form-label">Upload File</label>
          <input type="file" name="list" id="formFile" class="form-control">
        </div>
        
        <div class="mb-3">
          <label for="courseSelect" class="form-label">Select Course</label>
          <select id="courseSelect" name="course" class="form-select">
            {% for i in course %}
            <option>{{ i.course_name }}</option>
            {% endfor %}
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
    
  </form>
</div>

{% endblock content %}
