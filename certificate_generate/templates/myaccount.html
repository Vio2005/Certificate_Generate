{% extends 'starter-template.html' %}

{% block content %}

<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <!-- Profile Card -->
  <div class="flex justify-center mb-20">
      <div class="bg-white rounded-xl p-8 shadow-lg profile-card max-w-md w-full text-center" style="box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);">
          <div class="w-24 h-24 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-900 mb-2">{{ user.first_name }}&nbsp;{{ user.last_name }}</h1>
          <p class="text-gray-600 mb-6">Username: {{ user.username }}</p>
          <p class="text-gray-600 mb-6">Email: {{ user.email }}</p>
      </div>
  </div>
</div>
{% endblock content %}
