{% extends 'starter-template.html' %}
{% block content %}
<div class="card card-round">
  <div class="card-header">
    <div class="card-head-row card-tools-still-right">
      <div class="card-title">Student List</div>
      </div>
    </div>
  
  <div class="card-body p-0">
<div class="table-responsive">
    <!-- Projects table -->
    <table id="example" class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th >Student</th>
          <th >Email</th>
          <th >Phone</th>
          <th ></th>
        </tr>
      </thead>
      <tbody>
        {% for i in student %}
        <tr>
          <td >{{i.student_name}}</td>
          <td >{{i.email}}</td>
          <td >{{i.phone}}</td>
          <td class="text-end">
            <a href="{% url 'updatestudent' i.id %}"><button type="submit" class="btn btn-icon btn-link op-8 me-1">
              <i class="fas fa-edit fs-4"></i>
            </button></a>
            <a href="{% url 'deletestudent' i.id %}" onclick="return confirm('Are you sure you want to delete this?')"><button type="submit" class="btn btn-icon btn-link btn-danger op-8">
              <i class="fas fa-trash fs-4"></i>
            </button></a>
            
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  </div>
  </div>
  

{% endblock content %}
