{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mt-10 text-xl font-bold">Log in form</h1>
    <form action="{% url 'login' %}" method="post" class="max-w-sm mx-auto border border-gray-300 rounded-lg p-5 mt-10">{% csrf_token %}
        <div class="mt-5">
        <input type="text" name="username" placeholder="Username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div class="mt-5">
        <input type="password" name="password" placeholder="Password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
        <div class="mt-5" >
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
    </div>
      <div class="mt-5 ">
        Haven't created account? <a href="{% url 'register' %} "  class="text-blue-500">Register</a>
      </div>  
    </form>
{% endblock content %}
